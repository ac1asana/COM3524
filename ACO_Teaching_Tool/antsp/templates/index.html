    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/ants.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/fontawesome-free-5.8.1-web/css/all.css') }}">

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='scripts/jquery.min.js') }}"></script>

    <!-- Socket.IO client (4.x compatible with Flask-SocketIO 5.x) -->

    <!-- Bootstrap JS -->

    <!-- Custom JS (after Socket.IO) -->
    <script src="{{ url_for('static', filename='scripts/ants.js') }}"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/favicon.ico') }}">

<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: #000000;">
    <img src="{{ url_for('static', filename='images/favicon.ico') }}" width="35" height="32" alt="">
    <a class="navbar-brand" href="/">anTSP</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
        </ul>
    </div>
</nav>

<main role="main" class="container">

    <!-- Parameter Input Card -->
    <div class="row">
        <div class="col-sm-6">
            <div class="card border-dark mb-3">
                <div class="card-header">
                    <h5 class="card-title">Enter Parameters
                        <button type="button" class="btn btn-info float-right" data-toggle="modal" data-target="#paramModal">
                            <i class="fas fa-info"></i> Parameter Info
                        </button>
                    </h5>
                </div>
                <div class="card-body">
                    <form name="myForm" onsubmit="return false">
                        <input type="hidden" id="savedCustomCoords" name="savedCustomCoords">
                        <div class="form-group form-inline align-items-center">
                            <label for="instance">Instance:</label>
                            <div class="col-auto">
                                <select class="form-control" id="instancesDropdown" name="instance" onchange="previewInstance()">
                                </select>
                            </div>
                            <div class="col-auto">
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#customModal">
                                    <i class="fas fa-edit"></i> Custom Instance
                                </button>
                            </div>
                        </div>

                        <!-- Parameter inputs -->
                        <div class="form-group row">
                            <label for="generations" class="col-sm-6 col-form-label">Generations:</label>
                            <div class="col-sm-3">
                                <input type="number" step="1" min="1" name="generations" class="form-control col-auto" 
                                       id="generations" value="100" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="alpha" class="col-sm-6 col-form-label">Alpha:</label>
                            <div class="col-sm-3">
                                <input type="number" step="0.1" min="0" name="alpha" class="form-control col-auto" 
                                       id="alpha" value="1" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="beta" class="col-sm-6 col-form-label">Beta:</label>
                            <div class="col-sm-3">
                                <input type="number" step="0.1" min="0" name="beta" class="form-control col-auto" 
                                       id="beta" value="5" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="pec" class="col-sm-6 col-form-label">Pheromone Evaporation Rate:</label>
                            <div class="col-sm-3">
                                <input type="number" step="0.1" min="0" name="pec" class="form-control col-auto" 
                                       id="pec" value="0.5" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="q" class="col-sm-6 col-form-label">Q Constant:</label>
                            <div class="col-sm-3">
                                <input type="number" step="0.1" min="0" name="q" class="form-control col-auto" 
                                       id="q" value="1" required>
                            </div>
                        </div>

                        <input type="hidden" id="clientId" name="clientId">
                        <input type="hidden" id="optDist" name="optDist">
                        <input type="hidden" id="timeStart" name="timeStart">

                        <div class="text-center">
                            <button id="solveButton" type="submit" onclick="solve()" class="btn btn-success">
                                <i class="fas fa-calculator"></i> Solve
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Console Output Card -->
        <div class="col-sm-6">
            <div class="card border-dark mb-3">
                <div class="card-header"><h5 class="card-title">Console Output</h5></div>
                <div class="card-body">
                    <div class="cli">
                        <ul id="messages" class="messages"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tour Preview and Optimal Solution -->
    <div class="row mt-1">
        <div class="col-sm-6">
            <div class="card border-dark mb-3">
                <div class="card-header"><h5 class="card-title">Tour Preview/Solution</h5></div>
                <div class="card-body">
                    <img style="max-width: 100%;" src="" id="graph1" alt="Plot will show here">
                </div>
            </div>
        </div>

        <div class="col-sm-6">
            <div class="card border-dark mb-3">
                <div class="card-header"><h5 class="card-title">Known Optimal Solution</h5></div>
                <div class="card-body">
                    <img style="max-width: 100%;" src="" id="graph2" alt="Plot will show here">
                </div>
            </div>
        </div>
    </div>

</main>

<!-- Socket.IO Connection -->
<script type="text/javascript">
    var socket = io(); // auto-connects to current host:port

    socket.on('connect', function() {
        console.log("Connected to server");
    });

    socket.on('disconnect', function() {
        console.log("Disconnected from server");
    });

    socket.on('my response', function(t){
        $('#clientId').text(t);
    });

    socket.on('my event', function(t){
        add(t).prependTo('#messages');
    });

    socket.on('opt dist', function(t){
        $('#optDist').text(t);
    });

    // Populate instance dropdown
    var options = {{ instances | tojson }};
    $('#instancesDropdown').empty();
    $.each(options, function(i, p) {
        $('#instancesDropdown').append($('<option></option>').val(p).html(p));
    });
    $('#instancesDropdown').append($('<option></option>').val("Custom").html("Custom"));
    previewInstance();
</script>

</body>
</html>
